<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposta</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="trabalhofinal.js"></script>
</head>
<body>
    <header>
        <h1 class="tituloheader"> <i class="fa-solid fa-stethoscope" style="color: #ffffff;"></i> YourHealth</h1>
    </header>
    <main>
        <h2 class="respostatitulo">Esses são os valores encontrados para você:</h2>
        <div id="resposta" class="mostraplanos">
            <div class="planosconjunto">
            <div class="planos">
                <div class="planonome1"><h2 class="tipoplano">Plano Básico</h2></div>
                <div class="operadora"><h3 class="tipooperadora">Operadora A: </h3><div id="precoBasicoA"></div></div>
                <div class="operadora"><h3 class="tipooperadora">Operadora B: </h3><div id="precoBasicoB"></div></div>
            </div>
            <div class="planos">
                <div class="planonome2"><h2 class="tipoplano">Plano Standard</h2></div>
                <div class="operadora"><h3 class="tipooperadora">Operadora A: </h3><div id="precoStandardA"></div></div>
                <div class="operadora"><h3 class="tipooperadora">Operadora B: </h3><div id="precoStandardB"></div></div>
            </div>
            <div class="planos">
                <div class="planonome3"><h2 class="tipoplano">Plano Premium</h2></div>
                <div class="operadora"><h3 class="tipooperadora">Operadora A: </h3><div id="precoPremiumA"></div></div>
                <div class="operadora"><h3 class="tipooperadora">Operadora B: </h3><div id="precoPremiumB"></div></div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
