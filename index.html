<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/all.min.css">
    <script src="trabalhofinal.js"></script>
</head>
<body>
    <header>
        <h1 class="tituloheader"> <i class="fa-solid fa-stethoscope" style="color: #ffffff;"></i> YourHealth</h1>
    </header>
    
    <main>
        <div class="conteudo1">
            <h2 class="texto1">
                YourHealth é uma empresa preocupada <br> em escolher
                o melhor caminho para a sua saúde. <br>
                Escolhemos o plano de saúde de melhor custo-benefício <br>
                das melhores operadoras de saúde, com base em seu IMC. <br>
                Você precisa apenas nos passar algumas informações:
            </h2>
            <div class="labels">
                <label class="peso">
                    <input type="number" class="peso" id="peso" name="peso" placeholder="Digite seu peso (kg)" required>
                </label>
                <label class="altura">
                    <input type="number" class="altura" id="altura" name="altura" placeholder="Digite sua altura (m)" required>
                </label>
                <label>
                    <input type="number" class="idade" id="idade" name="idade" placeholder="Digite sua idade" required>
                </label>
                <label>
                    <button class="botao" id="botao" type="submit">Calcule agora o seu IMC</button>
                </label>
            </div>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
